<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">            
            <form>
                <fieldset class="user-information">
                    <legend>Контактна інформація</legend>
                    <label for="name">Ім'я<em>*</em></label> <input type="text" required id="fname" name=""><br></br>
                    <label for="email">E-mail</label> <input type="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" id="email" name="email"><br></br>
                    <label for="tel">Телефон</label> <input type="tel" id="tel" name="tel"><br></br>
                    <label for="country">Країна де проживаєте на даний момент</label>
                    <select name="country" id="country">
                        <option value="1">Україна</option>
                        <option value="2">Польша</option>
                        <option value="3">Чехія</option>
                        <option value="4">Германія</option>
                        <option value="5">Італія</option>
                        <option value="6">Іспанія</option>
                        <option value="7">США</option>
                    </select>
                    <br></br>                                    
                    <label for="coments">Додаткова інформація</label><br></br>
                    <textarea name="coments"id="coments" placeholder="Писати тут..."></textarea>
                </fieldset>
                <fieldset class="user-consent">                    
                    <input type="checkbox" id="info" name="info"><label for="info">Хочу отримувати інформіцію про акції</label><br></br>
                    <input type="checkbox" id="consent" name="consent"><label for="consent">Даю згоду на обробку моїх даних</label><br></br>
                    <input type="checkbox" id="click" name="click"><label for="click">Click on ME</label><br></br>
                </fieldset>
                <button type="submit">Відправити</button>
            </form>
        </div>
    </body>
</html>
